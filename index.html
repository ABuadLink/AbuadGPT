<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABUAD AI - Select College</title>
  <style>
    /* Reset and basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    body.light {
      background-color: #f5f5f5;
      color: #222;
    }
    header {
      background: #004f97;
      color: white;
      padding: 12px 16px;
      font-weight: bold;
      font-size: 1.3rem;
      user-select: none;
      text-align: center;
    }
    body.light header {
      background: #0073e6;
      color: white;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      gap: 24px;
      overflow-y: auto;
    }
    h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
    }
    body.light h1 {
      color: #222;
    }
    .college-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
      width: 100%;
    }
    .college-btn {
      background-color: #1e8e3e;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 24px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      flex: 1 1 140px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    .college-btn:hover, .college-btn:focus {
      background-color: #166622;
      outline: none;
      box-shadow: 0 0 8px #1e8e3e;
    }
    body.light .college-btn {
      background-color: #2ca02c;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    body.light .college-btn:hover, body.light .college-btn:focus {
      background-color: #1f7a1f;
      box-shadow: 0 0 8px #2ca02c;
    }
    footer {
      text-align: center;
      padding: 12px 16px;
      font-size: 0.9rem;
      color: #888;
      user-select: none;
    }
    body.light footer {
      color: #444;
    }
  </style>
</head>
<body>
  <header>ABUAD AI - Select Your College</header>
  <main>
    <h1>Please select your college</h1>
    <div class="college-list" role="list" aria-label="College selection list">
      <button class="college-btn" data-college="MHS" role="listitem">MHS</button>
      <button class="college-btn" data-college="Pharmacy" role="listitem">Pharmacy</button>
      <button class="college-btn" data-college="Sciences" role="listitem">Sciences</button>
      <button class="college-btn" data-college="SMS" role="listitem">SMS</button>
      <button class="college-btn" data-college="Law" role="listitem">Law</button>
    </div>
  </main>
  <footer>Â© 2025 ABUAD AI Chat</footer>

  <script>
    // College selection: save to localStorage and go to college.html
    document.querySelectorAll('.college-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedCollege = btn.getAttribute('data-college');
        localStorage.setItem('selectedCollege', selectedCollege);
        window.location.href = 'college.html';
      });
      // Keyboard accessibility
      btn.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });
    });

    // Optional: Light/Dark theme follow system or saved setting (match college.html)
    function applyTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        document.body.classList.add('light');
        document.body.classList.remove('dark');
      } else {
        document.body.classList.add('dark');
        document.body.classList.remove('light');
      }
    }
    applyTheme();
  </script>
</body>
</html>
