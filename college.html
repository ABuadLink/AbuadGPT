<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABUAD AI College Chat</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #004f97;
      color: white;
      padding: 12px 16px;
      font-weight: bold;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      user-select: none;
    }
    #backBtn {
      cursor: pointer;
      font-size: 1.6rem;
      margin-right: 16px;
      user-select: none;
    }
    #collegeName {
      flex-grow: 1;
      text-align: center;
    }
    /* Chat container */
    .chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
      background: #1a1a1a;
    }
    /* Message bubbles */
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 1rem;
      user-select: text;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    .user {
      align-self: flex-end;
      background-color: #1e8e3e;
      color: white;
      border-bottom-right-radius: 6px;
      box-shadow: 0 2px 8px rgba(30, 142, 62, 0.7);
    }
    .ai {
      align-self: flex-start;
      background-color: #333;
      color: #ddd;
      border-bottom-left-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    /* Input area fixed bottom */
    .input-area {
      display: flex;
      padding: 12px 16px;
      background: #222;
      gap: 8px;
    }
    .input-area input[type="text"] {
      flex-grow: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      font-size: 1rem;
      outline-offset: 2px;
      color: #eee;
      background: #333;
    }
    .input-area input[type="text"]::placeholder {
      color: #bbb;
    }
    .input-area input[type="text"]:disabled {
      background: #555;
      color: #bbb;
    }
    .input-area button {
      background: #1e8e3e;
      border: none;
      color: white;
      padding: 0 18px;
      font-size: 1rem;
      border-radius: 24px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .input-area button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .input-area button:hover:not(:disabled) {
      background-color: #166622;
    }
    /* Scrollbar */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <span id="backBtn" title="Back to homepage" role="button" tabindex="0">‚Üê</span>
    <div id="collegeName" aria-live="polite" aria-atomic="true">Loading College...</div>
  </header>

  <main class="chat-container" id="chatContainer" aria-live="polite" aria-relevant="additions">
    <!-- Chat messages appear here -->
  </main>

  <form class="input-area" id="chatForm" aria-label="Chat input area">
    <input
      type="text"
      id="messageInput"
      autocomplete="off"
      placeholder="Ask me anything about your college..."
      aria-label="Type your message here"
      required
      spellcheck="false"
    />
    <button type="submit" aria-label="Send message">Send</button>
  </form>

  <script>
    // Your OpenRouter.ai API key here
    const API_KEY = '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';

    const chatContainer = document.getElementById('chatContainer');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const collegeNameDiv = document.getElementById('collegeName');
    const backBtn = document.getElementById('backBtn');

    // Load selected college or default to Unknown College
    const college = localStorage.getItem('selectedCollege') || 'Unknown College';
    collegeNameDiv.textContent = college;

    // Back button navigation
    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    backBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        window.location.href = 'index.html';
      }
    });

    // Append message bubble to chat container
    function appendMessage(text, sender = 'ai') {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Call OpenRouter GPT API
    async function askGPT(question) {
      const endpoint = 'https://openrouter.ai/api/v1/chat/completions';
      const payload = {
        model: 'gpt-4o-mini',
        messages: [
          { role: 'system', content: `You are a helpful assistant for ABUAD college: ${college}. Answer clearly and concisely.` },
          { role: 'user', content: question }
        ],
        temperature: 0.7,
        max_tokens: 600
      };

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          throw new Error(`API error: ${res.statusText}`);
        }

        const data = await res.json();
        return data.choices[0].message.content.trim();

      } catch (error) {
        console.error('OpenRouter API error:', error);
        return 'Sorry, I am having trouble responding right now. Please try again later.';
      }
    }

    // Handle chat form submission
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      messageInput.value = '';
      messageInput.disabled = true;
      chatForm.querySelector('button').disabled = true;

      const aiResponse = await askGPT(userMessage);

      appendMessage(aiResponse, 'ai');

      messageInput.disabled = false;
      chatForm.querySelector('button').disabled = false;
      messageInput.focus();
    });
  </script>
</body>
</html>
