<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABUAD AI College Chat</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    body.light {
      background-color: #f5f5f5;
      color: #222;
    }
    header {
      background: #004f97;
      color: white;
      padding: 12px 16px;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }
    body.light header {
      background: #0073e6;
      color: white;
    }
    #backBtn {
      cursor: pointer;
      font-size: 1.4rem;
      margin-right: 16px;
      user-select: none;
    }
    #collegeName {
      flex-grow: 1;
      text-align: center;
    }
    /* Chat container */
    .chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }
    /* Message bubbles */
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      white-space: pre-wrap;
      word-wrap: break-word;
      user-select: text;
      line-height: 1.4;
      font-size: 1rem;
    }
    .user {
      align-self: flex-end;
      background-color: #1e8e3e;
      color: white;
      border-bottom-right-radius: 4px;
    }
    body.light .user {
      background-color: #2ca02c;
      color: white;
    }
    .ai {
      align-self: flex-start;
      background-color: #333;
      color: #ddd;
      border-bottom-left-radius: 4px;
    }
    body.light .ai {
      background-color: #ddd;
      color: #222;
    }
    /* Input area fixed bottom */
    .input-area {
      display: flex;
      padding: 12px 16px;
      background: #222;
      gap: 8px;
    }
    body.light .input-area {
      background: #eee;
    }
    .input-area input[type="text"] {
      flex-grow: 1;
      padding: 10px 12px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      outline-offset: 2px;
    }
    .input-area input[type="text"]:disabled {
      background: #555;
      color: #bbb;
    }
    body.light .input-area input[type="text"] {
      color: #222;
    }
    .input-area button {
      background: #1e8e3e;
      border: none;
      color: white;
      padding: 0 16px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .input-area button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    body.light .input-area button {
      background: #2ca02c;
    }
    .input-area button:hover:not(:disabled) {
      background-color: #166622;
    }
    body.light .input-area button:hover:not(:disabled) {
      background-color: #1f7a1f;
    }
    /* Scrollbar */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 4px;
    }
    body.light .chat-container::-webkit-scrollbar-thumb {
      background-color: #aaa;
    }
    /* Settings 3-dot */
    #settingsToggle {
      cursor: pointer;
      font-size: 1.6rem;
      user-select: none;
      position: relative;
    }
    /* Settings panel popup */
    #settingsPanel {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      width: 220px;
      padding: 12px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      z-index: 100;
    }
    body.light #settingsPanel {
      background: #f9f9f9;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      color: #222;
    }
    #settingsPanel label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 1rem;
      user-select: none;
    }
    #settingsPanel button {
      width: 100%;
      padding: 8px 0;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background-color: #1e8e3e;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #settingsPanel button:hover {
      background-color: #166622;
    }
    body.light #settingsPanel button {
      background-color: #2ca02c;
    }
    body.light #settingsPanel button:hover {
      background-color: #1f7a1f;
    }
    /* Switch toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1e8e3e;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <header>
    <span id="backBtn" title="Back to homepage" aria-label="Back to homepage" role="button" tabindex="0">←</span>
    <div id="collegeName" aria-live="polite" aria-atomic="true" aria-relevant="text">Loading College...</div>
    <div id="settingsToggle" title="Settings menu" aria-haspopup="true" aria-expanded="false" role="button" tabindex="0">⋮</div>
    <div id="settingsPanel" role="menu" aria-hidden="true" tabindex="-1">
      <label for="themeToggle">Dark / Light Mode
        <label class="switch">
          <input type="checkbox" id="themeToggle" aria-checked="false" role="switch" />
          <span class="slider"></span>
        </label>
      </label>
      <button id="goHomeBtn" role="menuitem">Back to Homepage</button>
      <button id="shareBtn" role="menuitem">Share this App</button>
    </div>
  </header>

  <main class="chat-container" id="chatContainer" aria-live="polite" aria-relevant="additions">
    <!-- Chat messages will appear here -->
  </main>

  <form class="input-area" id="chatForm" aria-label="Chat input area">
    <input
      type="text"
      id="messageInput"
      autocomplete="off"
      placeholder="Ask me anything about your college..."
      aria-label="Type your message here"
      required
    />
    <button type="submit" aria-label="Send message">Send</button>
  </form>

  <script>
    // Replace YOUR_OPENROUTER_API_KEY_HERE with your actual OpenRouter.ai API key
    const API_KEY = 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;

    const chatContainer = document.getElementById('chatContainer');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const collegeNameDiv = document.getElementById('collegeName');
    const settingsToggle = document.getElementById('settingsToggle');
    const settingsPanel = document.getElementById('settingsPanel');
    const themeToggle = document.getElementById('themeToggle');
    const backBtn = document.getElementById('backBtn');
    const goHomeBtn = document.getElementById('goHomeBtn');
    const shareBtn = document.getElementById('shareBtn');

    // Load college from localStorage or default
    const college = localStorage.getItem('selectedCollege') || 'Unknown College';
    collegeNameDiv.textContent = college;

    // Toggle settings panel
    function toggleSettings() {
      const isVisible = settingsPanel.style.display === 'block';
      settingsPanel.style.display = isVisible ? 'none' : 'block';
      settingsToggle.setAttribute('aria-expanded', !isVisible);
      if (!isVisible) {
        settingsPanel.focus();
      }
    }
    settingsToggle.addEventListener('click', toggleSettings);
    settingsToggle.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleSettings();
      }
    });

    // Close settings if clicked outside
    document.addEventListener('click', (e) => {
      if (!settingsPanel.contains(e.target) && e.target !== settingsToggle) {
        settingsPanel.style.display = 'none';
        settingsToggle.setAttribute('aria-expanded', false);
      }
    });

    // Back to homepage
    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    backBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        window.location.href = 'index.html';
      }
    });
    goHomeBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Share app
    shareBtn.addEventListener('click', () => {
      const url = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: 'ABUAD AI College Chat',
          text: 'Ask anything about your ABUAD college!',
          url: url
        }).catch(() => alert('Sharing not supported'));
      } else {
        alert('Copy this link to share:\n' + url);
      }
    });

    // Append message bubble
    function appendMessage(text, sender = 'ai') {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // OpenRouter API call
    async function askGPT(question) {
      const endpoint = 'https://openrouter.ai/api/v1/chat/completions';

      const payload = {
        model: 'gpt-4o-mini',
        messages: [
          { role: 'system', content: 'You are a helpful assistant specialized for ABUAD college questions.' },
          { role: 'user', content: question }
        ],
        temperature: 0.7,
        max_tokens: 600
      };

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`OpenRouter API error: ${response.statusText}`);
        }

        const data = await response.json();

        return data.choices[0].message.content.trim();

      } catch (error) {
        console.error('Error with OpenRouter API:', error);
        return 'Sorry, I am having trouble responding right now. Please try again later.';
      }
    }

    // Send message handler
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      messageInput.value = '';
      messageInput.disabled = true;
      chatForm.querySelector('button').disabled = true;

      const aiResponse = await askGPT(userMessage);

      appendMessage(aiResponse, 'ai');

      messageInput.disabled = false;
      chatForm.querySelector('button').disabled = false;
      messageInput.focus();
    });

    // Theme toggle
    function loadTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        document.body.classList.remove('dark');
        document.body.classList.add('light');
        themeToggle.checked = true;
        themeToggle.setAttribute('aria-checked', 'true');
      } else {
        document.body.classList.remove('light');
        document.body.classList.add('dark');
        themeToggle.checked = false;
        themeToggle.setAttribute('aria-checked', 'false');
      }
    }
    loadTheme();

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        document.body.classList.add('light');
        document.body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        themeToggle.setAttribute('aria-checked', 'true');
      } else {
        document.body.classList.add('dark');
        document.body.classList.remove('light');
        localStorage.setItem('theme', 'dark');
        themeToggle.setAttribute('aria-checked', 'false');
      }
    });

    // Initialize page as dark mode by default if nothing saved
    if (!localStorage.getItem('theme')) {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
